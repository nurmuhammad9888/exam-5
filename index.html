<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title> Exam - 5 || Road Signs</title>
</head>
<body>
  <!-- Your Code Here -->
  
  <!-- SITE HEADER START -->
  <header class="site-header">>
    
  </header>
  <!-- SITE HEADER FINISH -->
  
  <!-- SITE MAIN START -->
  <main class="site-main">
    <!-- HERO SECTION START -->
    <section class="hero">
      <div class="modal-welcome  text-center">
        <h1 class="text-white">Welcome</h1>
        <button class="btn-welcome glow-on-hover mt-5 fs-5" type="button">Enter</button>
      </div>
      <div class="container px-3">
        <!-- TIME AND LEVEL START -->
        <form class="form-js row align-items-center justify-content-around" action="#" method="POST">
          <select class="time-js col-12 col-md-6 my-5 bg-transparent text-warning p-2" name="time" id="time">
            <option value="180">03 : 00</option>
            <option value="300">05 : 00</option>
            <option value="480">08 : 00</option>
          </select>
          <select class="level-js col-12 col-md-6 bg-transparent text-warning p-2" name="level" id="level">
            <option value="24">Easiy</option>
            <option value="36">Medium</option>
            <option value="48">Hard</option>
          </select>
        </form>
        <!-- TIME AND LEVEL END -->
        
        <!-- CLICK BTN  -->
        <div class="d-flex justify-content-center mt-5">
          <button class="glow-on-hover btn-js fs-5" type="button">Start</button>
        </div>
        
        <!-- MODAL LIST START -->
        <div class="position-absolute w-100 start-0 top-0 modal-wrap bg-white">
          <div class="container px-3">
            <ul class="row list-unstyled justify-content-between align-items-center mt-3">
              <li class="item-blok rounded p-2 mb-3 bg-transparent mx-auto mx-md-0 col-12 col-md-3">
                <p class="time-number mb-0 fw-semibold">00 : 00</p>
              </li>
              <li class="item-blok rounded p-2 mb-3 bg-transparent mx-auto mx-md-0 col-12 col-md-3">
                <p class="change-js mb-0 fw-semibold">Attempts : 5</p>
              </li>
              <li class="item-blok rounded p-2 mb-3 bg-transparent mx-auto mx-md-0 col-12 col-md-3">
                <p class="point-js mb-0 fw-semibold">Score : 0</p>
              </li>
            </ul>
            <div class="question-text-wrap mb-3">
              <h2 class="text-title-js text-center text-warning">Hello World</h2>
            </div>
            <ul class="list row list-unstyled justify-content-between mb-5">
              
            </ul>
          </div>
        </div>
        <!-- MODAL LIST END -->
      
      </div>
    </section>
    <!-- HERO SECTION FINISH -->
  </main>
  <!-- SITE MAIN FINISH -->
  
  <!-- SITE FOOTER START -->
  <footer class="site-footer">
    
  </footer>   
  <!-- SITE FOOTER FINISH -->
  
  <div class="modal-game-over bg-gradient text-center">
    <h2 class="text-danger mt-2 fs-1 text-over">Game over</h2>
    <h2 class="text-points my-4 text-white"></h2>
    <h4 class="text-score text-white text-center mt-4"></h4>
    <img class="youwin-img" src="./images/gif-over.gif" alt="game over">
    <div>
      <button class="reset-btn btn bg-transparent mt-4"></button>
    </div>
  </div>
  <template class="temp">
      <li class="item mt-3 p-4 col-12 col-md-4 col-lg-3 mx-auto mx-md-0 position-relative">
        <img class="rounded-pill img-checked" src="./images/checkmark.gif" width="35" height="35" alt="win">
        <img class="rounded-pill img-error" src="./images/error.png" width="35" height="35" alt="error-img">
      </li>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Kerakli Array shu fileda -->
    <script src="./signs.js"></script>
    
    <!-- Code yoziladigan js file shu -->
    <script src="./main.js"></script>
  </body>
  </html>
